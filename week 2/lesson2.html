<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>LOGIN FORM</h1>

        <form>
        <label>USERNAME: </label>
        <input type="text" name="USERNAME"><br><br>

        <label>PASSWORD: </label>
        <input type="Password" name="PASSWORD"><br><br>
        <input type="submit" value="LOGIN">

        </form>
    </body>
